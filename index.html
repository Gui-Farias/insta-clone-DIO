<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <section class="Instagram">
            <div class="banner">
                <img src="./img/cel.png" alt="Demonstração do app Instagram">
            </div>
            <div class="sing">
                <div class="login">
                    <img src="./img/logo.png" alt="Logo Instagram">
                    <form action="#">
                        <label id="accountLabel" for="account" aria-hidden="true" hidden>Phone number, username or email address </label>
                        <input type="text" name="account" id="account" aria-labelledby="accountLabel" placeholder="Phone number, username or email address">
                    
                        <label id="passwordLabel" for="password" aria-hidden="true" hidden>Password </label>
                        <input type="password" name="password" id="password" aria-labelledby="passwordLabel" placeholder="Password">
                       
                        <button type="submit">Log in</button>
                    </form>
                    <div class="login__divisoria">OR</div>
                    <a href="#" class="login__face">
                        Log in with Facebook
                    </a>
                    <br><br>
                    <a href="#" class="login__forget">
                        Forgotten your password?
                    </a>
                </div>
                <div class="singUp">
                    <p>Don't have an account? <a href="#"> Sign up</a></p>
                </div>
                <p class="getApp">Get the app.</p>
                <div class="social">
                    <img src="./img/apple.png" alt="App Store">
                    <img src="./img/google.png" alt="Google Play">
                </div>
            </div>

        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Contact uploading and non-users</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
        </nav>
        <div class="copy">
            <p>English</p>
            <p>2024 Instagram from Meta</p>
        </div>
    </footer>
</body>
</html>
